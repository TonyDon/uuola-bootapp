        <main role="main" class="container">

		            <form id="searchFrm">
		            	<div class="form-row">
			                <div class="col-md-2">
			                   <input type="text" class="form-control" id="matchName" name="matchName" placeholder="名称">

			                <div class="col-md-2">

                                    <option value="text">text</option>
                                    <option value="number">number</option>
                                    <option value="bool">bool</option>

                                    <option value="list">list</option>
                                    <option value="set">set</option>
                                </select>
                            </div>
			                <div class="col-md-6">
			                    <div class="input-group">
			                        <input type="text" size="13" class="form-control" id="beginCreateTime" name="beginCreateTime"

			                </div>

		                        <button type="button" id="addBtn" class="btn btn-warning"><span

		                        <button type="button" id="delBtn" class="btn btn-danger"><span
		                                class="glyphicon glyphicon-remove"></span> 删除
		                        </button>
		                        <button type="button" id="resetBtn" class="btn btn-default"><span
		                                class="glyphicon glyphicon-refresh"></span> 重置
		                        </button>

		        </div>

<div id="addFrmBox"  class="hide">
    <div class="container-fluid mt-2">
        <form id="addFrm">
            <div class="form-group row">
                <label for="name" class="col-sm-4 control-label">名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgVal" class="col-sm-4 control-label">值：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="cfgVal" placeholder="" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgType" class="col-sm-4 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="cfgType" class="form-control">
                        <option value="">-请选择-</option>
                        <option value="text">text</option>
                        <option value="number">number</option>
                        <option value="bool">bool</option>
                        <option value="dict">dict</option>
                        <option value="list">list</option>
                        <option value="set">set</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgState" class="col-sm-4 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="cfgState" class="form-control">
                        <option value="">-请选择-</option>
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="remark" class="col-sm-4 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="remark" placeholder="">
                </div>
            </div>
            <div class="form-group float-right">
                <div class="col-sm-3"></div>
                <div class="btn-group col-sm-9" role="group">
                    <button type="button" id="addSubmitBtn" class="btn btn-info"><span
                            class="glyphicon glyphicon-ok"></span> 确认
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-default cancel-btn"><span
                            class="glyphicon glyphicon-remove-circle"></span> 取消
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="editFrmBox"  class="hide">
        <div class="container-fluid mt-2">
        <form id="editFrm">
        <input type="hidden" v-model="orgData.id" name="id">
            <div class="form-group row">
                <label for="name" class="col-sm-4 control-label">名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="orgData.name" name="name" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgVal" class="col-sm-4 control-label">值：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="cfgVal" placeholder="" rows="3" v-model="orgData.cfgVal"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgType" class="col-sm-4 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="cfgType" v-model="orgData.cfgType"  class="form-control">
                        <option value="">-请选择-</option>
                        <option value="text">text</option>
                        <option value="number">number</option>
                        <option value="bool">bool</option>
                        <option value="dict">dict</option>
                        <option value="list">list</option>
                        <option value="set">set</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="cfgState" class="col-sm-4 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="cfgState" v-model="orgData.cfgState" class="form-control">
                        <option value="">-请选择-</option>
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="remark" class="col-sm-4 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="remark" v-model="orgData.remark" placeholder="">
                </div>
            </div>

            <div class="form-group float-right">
                <div class="col-sm-3"></div>
                <div class="btn-group col-sm-9" role="group">
                    <button type="button" v-on:click="editSubmit" class="btn btn-info submit-btn"><span
                            class="glyphicon glyphicon-ok"></span> 确认
                    </button>
                    <button type="button" v-on:click="cancel" class="btn btn-default cancel-btn"><span
                            class="glyphicon glyphicon-remove-circle"></span> 取消
                    </button>
                </div>
            </div>
        </form>

<script>
         layui.use(['layer','laydate'], function(){
        	 var layer = layui.layer, laydate = layui.laydate;
             laydate.render({
                 elem: '#beginCreateTime',
                 type: 'datetime'
             });
             laydate.render({
                 elem: '#endCreateTime',
                 type: 'datetime'
             });
         });
          (function(){
        	  var searchfrm = $('#searchFrm');
        	  var addfrm = $('#addFrm');
        	  var editfrm = $('#editFrm');
        	  
        	// 初始化表格
              var colModel = [
                  {label: 'ID', name: 'id', key: true, hidden:true },
                  {label: '名称', name: 'name', width: 150, formatter: JGrid.initEidtFormat},
                  {label: '参数值', name: 'cfgVal', width: 200 },
                  {label: '状态', name: 'cfgState', width: 80, formatter: JGrid.boolStateFormat},
                  {label: '类别', name: 'cfgType', width: 80},
                  {label: '备注', name: 'remark', width: 80},
                  {label: '创建时间', name: 'createTime' },
                  {label: '更新时间', name: 'updateTime' }
              ];
              var gridOpt = {
                      url: ctx+'/admin-console/syscfg/search?' + $.param($('#searchFrm').getFormData()),
                      shrinkToFit: true,
                      height:300
                  };
              var myGrid = JGrid.initSearchGrid("#grid", "#gridPager", colModel, gridOpt);
             // 自适应宽度调整
              $(window).resize(function () {
                  myGrid.setGridWidth($('#grid-panel').width());
              });
             
             //搜索按钮触发
              $("#searchBtn").on('click', function () {
                  var url = ctx+'/admin-console/syscfg/search?' + $.param($('#searchFrm').getFormData());
                  myGrid.setGridParam({url: url, page: 1});
                  myGrid.trigger("reloadGrid");
              });

              $('#resetBtn').on('click',function(){
                searchfrm.resetfrm();
              });
             
              $('#addBtn').on('click', function () {
                  JDialog.openWin("添加分类", "#addFrmBox");
              });

              $('#cancelBtn').on('click', function(){
                addfrm.resetfrm();
                JDialog.closeAll();
              });
           
             $('#addSubmitBtn').on('click', function(){
              $.post(ctx+'/admin-console/syscfg', $('#addFrm').getFormData(), function(r){
            	  JDialog.alertMsg('创建成功!', function () {
                      $("#searchBtn").click();
                      JDialog.closeAll();
                      addfrm.resetfrm();
                  });
              });
             });
             
             //删除记录按钮触发
             $('#delBtn').on('click', function () {
                 var selrows = myGrid.getGridParam("selarrrow");
                 if (selrows && selrows.length == 0) {
                     JDialog.msg('请选择需要删除的记录.');
                 } else {
                     layer.confirm('确认删除记录吗？', function (index) {
                         $.post(ctx+'/admin-console/syscfg?_method=delete', {'ids[]': selrows}, function (x) {
                             JDialog.alertMsg('删除成功!', function () {
                                 $("#searchBtn").click();
                             });
                         });
                     });
                 }
             });
             
            // 编辑表单关联
             var editVue = new Vue({
                 el: '#editFrm',
                 data: {
                     orgData: {}
                 },
                 methods: {
                     editSubmit: function () {
                         $.post(ctx+'/admin-console/syscfg?_method=put', $('#editFrm').getFormData(), function () {
                             JDialog.alertMsg('更新成功!', function () {
                                 $("#searchBtn").click();
                                 JDialog.closeAll();
                             });
                         });
                     },
                     cancel: function () {
                     	editVue.$data.orgData = {};
                        JDialog.closeAll();
                     }
                 }
             });
            
             // 编辑行绑定
             JGrid.bindEidtOnClickEvent(myGrid, function (id) {
                 JDialog.ajaxLoadWin(ctx+'/admin-console/syscfg/' + id, function (x) {
                     editVue.$data.orgData = x;
                 }, "#editFrmBox", "编辑参数[" + id + "]");
             });
           
             $.get(ctx+'/admin-console/mylog',function(r){
                 if(r.state==0){
                     ut.gopage('logout.html');
                 }else{
                     $('#my_name').text('Hi, '+r.admin.name);
                 }
             });
          
          })();
</script>
